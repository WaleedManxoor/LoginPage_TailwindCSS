<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <div class="flex h-screen">
      <div class="bg-[url('./public/Background_Image.png')] bg-cover bg-no-repeat w-1/2 flex items-center px-16 justify-items-start  text-white text-7xl font-bold">
        <h1>Welcome<br>Back!</h1>
      </div>
      <div>
        <div class="px-32 pt-16">
          <div class="font-bold text-black text-4xl"><h1>Login</h1></div>
          <div class="pt-6 text-gray-500"><p>Welcome Back! Please Login to your<br>account.</p></div>
          <div class="pt-8">
            <label for="" class="text-lg text-gray-500">User Name</label> <br>
            <input type="text" class="border rounded-lg text-lg mt-3 px-6 w-96 h-14">
          <div class="pt-8">
            <label for="" class="text-lg text-gray-500">Password</label> <br>
            <input type="password" class="border rounded-lg text-lg mt-3 px-6 w-96 h-14">
          </div>
          <div class="pt-7 text-sm text-gray-500">
            <input type="radio"> Remember Me
            <a href="#" class="px-40 pr-0">Forget Password?</a>
          </div>
          <div class="pt-10">
            <a href="#" class="flex justify-center text-black rounded-lg w-96 px-8 py-3 font-medium hover:bg-purple-600 hover:border border border-black hover:border-purple-300 hover:text-white">Login</a>
          </div>
          <div class="pt-10">
            <a href="#" class="text-gray-500">New User?</a>
            <a href="#" class="text-purple-600 p-4">Signup</a>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
